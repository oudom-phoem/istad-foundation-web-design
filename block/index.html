<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambodia Flag</title>
    <style>
      .blue {
        width: 800px;
        height: 128px;
        background-color: #032ea1;
      }

      .red {
        width: 800px;
        height: 256px;
        background-color: #e00025;
      }

      img {
        height: 200px;
        width: 100%;
        margin: 30px auto;
      }
    </style>
  </head>
  <body>
    <div class="blue"></div>
    <div class="red"><img src="./angkor-wat.svg" alt="Angkor Wat" /></div>
    <div class="blue"></div>
  </body>
</html>
